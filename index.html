<!DOCTYPE html>
<html>
<head>
    <title>LOS SIMPSONS sin INTERRUPCIONES</title>
    <script type="text/javascript">
        atOptions = {
            'key': '33ca2951dce0876bfe2fed057421c74e',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
        };
    </script>
    <script type="text/javascript" src="//www.topcreativeformat.com/33ca2951dce0876bfe2fed057421c74e/invoke.js"></script>
    <style>
        /* Estilo para el contenedor principal */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        /* Estilo para el título */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        /* Estilo para el subtítulo */
        h2 {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        /* Estilo para el botón bloqueado */
        .blocked-button {
            background-color: #ccc;
            color: #fff;
            border: none;
            cursor: not-allowed;
            padding: 10px 20px;
            font-size: 16px;
        }
        /* Estilo para el botón desbloqueado */
        .unlocked-button {
            background-color: #00f;
            color: #fff;
            border: none;
        }
        /* Estilo para el texto debajo del botón */
        .button-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        // Función para desbloquear el botón después de 20 segundos
        function unlockButton() {
            setTimeout(function() {
                document.getElementById("myButton").classList.remove("blocked-button");
                document.getElementById("myButton").classList.add("unlocked-button");
                document.getElementById("myButton").disabled = false;
                document.getElementById("buttonText").innerText = "Ya puedes volver a Discord, disfruta de Los Simpsons";
            }, 20000);
        }
    </script>
</head>
<body>
    <h1>LOS SIMPSONS sin INTERRUPCIONES</h1>
    <h2>Espera 20 segundos para desbloquear el contenido</h2>
    <button id="myButton" class="blocked-button">LISTO!</button>
    <p id="buttonText" class="button-text"></p>
    <img src="https://cdn.discordapp.com/attachments/1236556905594486824/1236595143902101574/tem20s.gif?ex=66389479&is=663742f9&hm=fb1ae47170857ad5784365b08bfec40cbfbc7fb980466b4550f099bd93481c1c&" alt="20 SEGS">
    <script>
        // Llama a la función para desbloquear el botón cuando se carga la página
        window.onload = unlockButton;
    </script>
</body>
</html>
